<!doctype html>
<html>
<head>

	<title>&#9633; &#x2192; &#x25CB; / min</title>

	<style>
		
		* {

			margin: 0;
			padding: 0;

		}

		body {

			background: black;

		}

		#container {

			margin: 10px;

		}

		.corners {

			display: inline-block;
			float: left;
			height: 300px;
			width: 300px;
			border: 1px solid white;

		}

	</style>


</head>
<body>
	
	<div id="container"></div>

	<script type="text/javascript">
		
		var now = new Date();
	    var container = document.getElementById("container");

	    setInterval(function(){

	        now = new Date();

	        seconds = now.getSeconds();

	        addShape(seconds);

	    }, 1000)


	    function addShape(seconds) {

	        container.innerHTML += '<div class="corners" style="border-radius:' + (seconds * 2.5) + 'px;"></div>';

	    }

	</script>

</body>
</html>

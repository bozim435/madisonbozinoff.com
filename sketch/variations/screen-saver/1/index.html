<!doctype html>
<html>
<head>

	<title>&#9633; &#x2192; &#x25CB; / min</title>

	<style>
		
		* {

			margin: 0;
			padding: 0;

		}

		body {

			background: black;

		}

		#container {

			margin: 10px;

		}

		.corners {

			display: inline-block;
			float: left;
			height: 200px;
			width: 200px;
			border: 1px solid white;

		}

	</style>


</head>
<body>
	
	<div id="container"></div>

	<script>
		
		var now = new Date();
	    var container = document.getElementById("container");

	    setInterval(function(){

	        now = checkTime();

	        addShape(now);

	    }, 1000);

	    function checkTime() {

	        now = new Date();

	        var h = now.getHours();
	        var m = now.getMinutes();
	        var s = now.getSeconds();

	        return {

	            h : h,
	            m : m,
	            s : s,

	        }

	    }

	    function addShape(now) {

	        container.innerHTML += '<div class="corners" style="border-radius:' + (now.s * 1.7) + 'px;"></div>';

	    }

	</script>

</body>
</html>

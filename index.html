<!doctype html>
<html>
<head>

	<title>Madison Bozinoff</title>

	<meta name="viewport" content="width=1000, user-scalable=0"/>
	
	<style type="text/css">
		
		@font-face {

			font-family: "grotesque-mt";
			src: url("assets/fonts/grotesque-mt.otf");

		}

		* {

			margin: 0;
			padding: 0;

		}

		*::selection {

			color: palegreen;

		}

		body {

			margin: 1.75em 2.5em;
			font-family: grotesque-mt, arial, sans-serif;
			font-size: 18px;
			line-height: 1.25em;
			letter-spacing: 0.02em;
			background: #b7b8b9;
			color: white;

		}

		h1 {

			font-size: inherit;
			font-weight: inherit;

		}

		a {

			position: relative;
			bottom: 2px;
			text-decoration: none;
			color: inherit;
			border-bottom: solid 2px white;

		}

		a:hover {

			color: palegreen;
			border-bottom: solid 2px palegreen;
			cursor: pointer;

		}

		p {
			
			max-width: 670px;
			margin: 1em 0 1.5em 0;
			text-indent: 2em;

		}

		p + p {

		    margin-top: -1.5em;

		}

		li {

			list-style-type: none;
			margin-left: 1em;

		}

		li > a {

			border-bottom: none;

		}

		span {

			margin-right: 1em;

		}

		#container > img {

			margin: 0.5em 1.75em 0.5em 0;
			height: 88px;
			display: inline-block;
			
			background: white;

		}

		#container > img:hover {

			cursor: pointer;

		}

		#bottom > p {

			text-indent: 0;

		}

		@media only screen 
		and (min-device-width: 375px) 
		and (max-device-width: 812px){ 

			body {

				font-size: 30px;

			}

			p {
			
				max-width: 100%;

			}

			a {

				border-bottom: solid 3px white;

			}

			a:hover {

				border-bottom: solid 3px palegreen;

			}

			#container > img {

				margin: 0.25em 0.87em 0.25em 0;

			}

		}

	</style>

</head>
<body>

	<div id="top">

		<h1>Madison Bozinoff</h1>
		<a href="mailto:madison.bozinoff@gmail.com">madison.bozinoff@gmail.com</a>

	</div>
	
	<div id="container"></div>

	<div id="bottom">

		<p>
			&mdash;
			</br></br>
			Madison is a graphic designer in New York.
		</p>

	</div>

	<script type="text/javascript">

		// * body

		var container = document.getElementById("container");

		var IO1 = {
			
			icons: ["IO-TW-01.png", "IO-TW-10.png", "IO-TW-05-02.png", "IO-PP-01.png", "IO-PP-02.png", "IO-PP-03.png", "IO-PP-04.png", "IO-PP-05.png", "IO-PP-06.png", "IO-PP-07.png", "IO-PP-08.png", "IO-PP-09.png", "IO-PP-10.png"],
			heading: "Thesis 1",
			date: "2017",
			descrip: "Thesis 1 explores the possibilities of instruction-based methods in both image-making and typography. Extending the concept of rule-based art to the program, Thesis 1 questions whether a set of instructions executed in code can produce unexpected and poetic results. </p><p>Nine twitter bots create and post images that respond to their individualized sets of instructions. These instructions define a range of compositions consisting of circles on a white square canvas. Similarly, a tenth twitter bot generates single-line letterforms on a white square canvas. The outputs from the twitter bots are then sequentially placed into a grid to be drawn with a pen plotter as physical documentation. <a href='https://twitter.com/dewy_jojoba/lists/thesis/members' target='blank'>See twitter bots</a> <a href='pen-plotter/index.html' target='blank'>See pen plotter lines</a>"

		}

		var IO2 = {
			
			icons: ["IO-TW-10-02.png", "IO-WB-A.gif", "IO-WB-B.gif", "IO-WB-C.gif", "IO-WB-04.png", "IO-WB-05.png", "IO-WB-06.png", "IO-WB-01.gif", "IO-WB-02.gif", "IO-WB-03.gif", "IO-WB-IRL.gif"],
			heading: "Thesis 2",
			date: "2018",
			descrip: "Thesis 2 further explores instruction-based typography with generative letterforms. Tweets are pulled from twitter and typeset with evolving letterforms in three browser-based animations. Each animation in the sequence introduces another random element into the program. See animations: <a href='thesis/1/index.html' target='blank'>1</a> <a href='thesis/2/index.html' target='blank'>2</a> <a href='thesis/3/index.html' target='blank'>3</a>"

		}

		var LFL = {

			icons: ["LFL-Location-01.png", "LFL-Location-02.png",  "LFL-01.png", "LFL-02.png", "LFL-03.png", "LFL-04.png", "LFL-05.png", "LFL-Process-03.png", "LFL-AppStore-01.png", "LFL-AppStore-02.png"],
			heading: "Little Free Library",
			date: "2017",
			descrip: "An app for collecting quotes from books found in the Little Free Library of the Green Oasis community garden. The app creates a collectively curated selection of quotes from books that may or may not still be in the library.</p><p>When reading a book in the physical space, shadows are cast on the book from the readers hands and body, over the course of the day. The app incorporates this phenomenon as a visual layer linking the experience of the app to the experience of the Little Free Library. Depending on the time of day, when a user adds a quote, the quote is &ldquo;stamped&rdquo; with a unique shadow image from the Green Oasis Garden. <a href='https://invis.io/7YNROO06FJB' target='blank'>Prototype</a> <a href='https://www.usertesting.com/v/d0cac6ba-1700-4a52-aaf4-1fe37ea70228#!/notes' target='blank'>User Test</a> <a href='https://s3.amazonaws.com/arena-attachments/1943214/5cce3d210e2f03aada91b956c1aa743e.pdf?1521917137' target='blank'>Presentation</a>"
		}

		var Mat = {

			icons: ["Mat-01.png", "Mat-03.png", "Mat-11.png", "Mat-04.png", "Mat-05.png", "Mat-06.png", "Mat-07.png", "Mat-08.png", "Mat-10.png"],
			heading: "Matter",
			date: "2018",
			descrip: "Matter is an online publication and research project centered on the themes of media and memory. The site acts as a catalogue of ideas that explore these themes; such as archiving, collective memory, and memory in the digital age. Each article on the site has a programmed expiration date and fades away until it is erased, reflecting the non-permanence of human memory. <a href='https://madboz.github.io/reading-without-pages/matter' target='blank'>Matter</a>"

		}

		var RGB = {

			icons: ["RGB-01-01.png", "RGB-01-02.png", "RGB-01-03.png", "RGB-02.png", "RGB-06-01.png", "RGB-06-02.png", "RGB-06-03.png"],
			heading: "RGB Location",
			date: "2016",
			descrip: "RGB Location translates a users location into a colour by converting the longitude, latitude, and altitude into red, green, and blue values. All locations viewed are archived on the site. Locations shown are: New York, Las Vegas, and Moscow. <a href='https://rgb-location.tk' target='blank'>rgb-location.tk</a>"

		}

		var RWP = {

			icons: ["RWP-01-01.png", "RWP-01-02.png", "RWP-01-03.png", "RWP-01-04.png" , "RWP-02-01.png", "RWP-02-02.png", "RWP-02-03.png"],
			heading: "Reading without Pages",
			date: "2018",
			descrip: "Two mircosites made in Reading without Pages, a class about the design of publications online. Students spent one week preparing a coding demo and one week redesigning an article. </br> 1. An instructional site for CSS Grids that is structured within a series of nested grids. Users can toggle the visibility of black gridlines that describe the architecture of the page. <a href='https://madboz.github.io/reading-without-pages/demo' target='blank'>CSS Grids Demo</a> </br> 2. Alternate reading experience for \"Something is Wrong on the Internet\" by James Bridle cuts and remixes the article in a similar way to the videos he writes about. <a href='https://madboz.github.io/reading-without-pages/piece' target='blank'>Something is Wrong on the Internet</a>"

		}

		var SB = {

			icons: ["SB-01.png", "SB-02.png", "SB-03.png", "SB-04.png", "SB-05.png", "SB-06.png", "SB-07.png", "SB-08.png", "SB-09.png", "SB-10.png", "SB-11.png", "SB-12.png"],
			heading: "Sidebar Journal",
			date: "2016",
			descrip: "Sidebar is a publication about internet culture. The journal features theory, personal stories, poetry, and fine art centered on the theme of the internet. Related articles are featured at the end of each article, encouraging the reader to experience the book in a non-linear fashion."

		}

		var array = [IO1, IO2, LFL, Mat, RGB, RWP];
		shuffle(array);

		for (var i = 0; i < array.length; i++) {

			container.innerHTML += "</br><p>" + array[i].heading + ", " + array[i].date + "</br>" + array[i].descrip + "</p>";

			for (var j = 0; j < array[i].icons.length; j++) {

				container.innerHTML += '<img src="assets/images/' + array[i].icons[j] + '">';

			}

		}

		function shuffle(array) {

		    var r, x, i;

		    for (i = array.length - 1; i > 0; i--) {

		        r = Math.floor(Math.random() * (i + 1));
		        x = array[i];
		        array[i] = array[r];
		        array[r] = x;

		    }

		    return array;

		}

		// * toggle

		container.onclick = function(event) {

			var target = event.target;

			if (target.tagName == "IMG") {

				if (target.style.height !== "500px") {

		    		target.style.height = "500px";

			    } else {

			        target.style.height = "88px";

			    }

			}

		}

		// * favicon

		window.setInterval(function() {

			r = Math.floor(Math.random() * 5 + 1);

			change_favicon("assets/favicons/favicon-" + r + ".png")

		}, 500)

		function change_favicon(image) {

		    var favicon = document.querySelector('link[rel="shortcut icon"]');
		    
		    if (!favicon) {

		        favicon = document.createElement("link");
		        favicon.setAttribute("rel", "shortcut icon");

		        var head = document.querySelector("head");
		        head.appendChild(favicon);

		    }   
		    
		    favicon.setAttribute("type", "image/png");
		    favicon.setAttribute("href", image);

		}

	</script>

</body>
</html>

	<script type="text/javascript">

		var body = document.body;
		var random = Math.floor(Math.random() * 10 + 1);
		var number = random < 10 ? "0" + random : random;

		body.innerHTML += '<img src="../assets/images/thesis-1-pen-plotter-' + number + '.png">';

		var images = document.getElementsByTagName("IMG");
		var images_dimensions = 2400;
		var max_width = images_dimensions - window.innerWidth;
		var max_height = images_dimensions - window.innerHeight;
		var left_displacement = Math.floor(Math.random() * max_width);
		var top_displacement = Math.floor(Math.random() * max_height);

		console.log("* difference *        width: " + max_width + "   height: " + max_height);
		console.log("* displacement *      left: -" + left_displacement + "   top: -" + top_displacement);

		images[0].style.left = "-" + left_displacement + "px";
		images[0].style.top = "-" + top_displacement + "px";

	</script>

<!doctype html>
<html>
<head>

	<title>Watercolor Gradient</title>

	<link rel="icon" href="x-white-grey.png" type="image/png">

	<style type="text/css">

		* {
			margin: 0px;
			padding: 0px;
		}

		img {
			width: 25vw;
			height: 25vw;
			margin-bottom: -4px;
		}

		#container {
			width: 100vw;
			height: 100vh;
			position: absolute;
		}

	</style>
</head>
<body>

	<div id="container"></div>

	<script type="text/javascript">

		var container = document.getElementById("container");
		var selected = false;

		function setup() {
			for (i = 0; i < 24; i++) {
				var image = document.createElement("IMG");
				container.appendChild(image);
			}
		}

		setup();
		all_colours();

		container.onclick = function(event) {
			var target = event.target;
			if (selected == false) {
				one_colour(target);
				selected = true;
			} else {
				all_colours();
				selected = false;
			}
		}

		function one_colour(target) {
			var images = document.querySelectorAll("IMG");
			for (var i = 1; i < images.length + 1; i++) {
				j = i - 1;
				images[j].src = target.src;
			}
			target.src = "x-white-grey.png";
		}

		function all_colours() {
			var images = document.querySelectorAll("IMG");
			for (var i = 1; i < images.length + 1; i++) {
				j = i - 1;
				images[j].src = "gradient-" + i + ".png";
			}
		}

	</script>

</body>
</html>
